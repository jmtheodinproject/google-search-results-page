<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google Search Result Page</title>
</head>
<body>
    <header>
        <div>
           <nav id="nav-top">
               <div id="nav-left">
                   <img src="images/googlelogo_color_92x30dp.png" alt="logo">
                   <div id="searchbar">
                       <div id="searchbar-input">
                            <input type="text">
                       </div>
                       <div id="searchbar-icons">
                           <img src="images/google-mic-seeklogo.com.svg" alt="mic">
                           <img src="images/search_black_24dp.svg" alt="search">
                       </div>
                   </div>
               </div>
               <div id="nav-right">
                   <div class="settings-app">
                       <img src="images/settings_black_24dp.svg" alt="settings">
                   </div>
                   <div class="settings-app">
                       <img src="images/apps_black_24dp.svg" alt="apps">
                   </div>
                   <div class="settings-app">
                       <img src="images/account_circle_black_24dp.svg" alt="apps">
                   </div>
               </div>
           </nav> 
                        <div id="searchnav">
                            <ul>
                                <li>
                                    <div class="nav-icons"><img src="images/search_black_24dp.svg" alt=""></div>All
                                </li>
                                <li>
                                    <div class="nav-icons"><img src="images/article_black_24dp.svg" alt=""></div>News
                                </li>
                                <li>
                                    <div class="nav-icons"><img src="images/place_black_24dp.svg" alt=""></div>Maps
                                </li>
                                <li>
                                    <div class="nav-icons"><img src="images/smart_display_black_24dp.svg" alt=""></div>Videos
                                </li>
                                <li>
                                    <div class="nav-icons"><img src="images/image_black_24dp.svg" alt=""></div>Images
                                </li>
                                <li>
                                    <div class="nav-icons"><img src="images/more_vert_black_24dp.svg" alt=""></div>More
                                </li>
                                <li id="tools">Tools</li>
                            </ul>
                        </div>
                        <div id="results-number">147,000,000 results found (0,52 seconds)</div>
        </div>
    </header>
</body>
</html>
